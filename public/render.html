<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Babylon.js Server Render</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <style>
        canvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        const canvas = document.getElementById('renderCanvas');
        const engine = new BABYLON.Engine(canvas, true);
        let scene = null;

        async function createScene() {
            scene = new BABYLON.Scene(engine);
            
            const camera = new BABYLON.ArcRotateCamera("camera", 0, Math.PI / 3, 10, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);

            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

            const box = BABYLON.MeshBuilder.CreateBox("box", { size: 2 }, scene);

            return scene;
        }

        // 处理来自服务器的交互事件
        window.handleServerEvent = (data) => {
            if (!scene) return;

            const boxMesh = scene.getMeshByName('box');
            if (boxMesh && data.rotation) {
                boxMesh.rotation.set(
                    data.rotation.x,
                    data.rotation.y,
                    data.rotation.z
                );
            }
        };

        createScene().then(createdScene => {
            scene = createdScene;
            engine.runRenderLoop(() => {
                scene.render();
            });
        });

        window.addEventListener('resize', () => {
            engine.resize();
        });
    </script>
</body>
</html>
